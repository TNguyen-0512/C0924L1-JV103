<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findDays(input) {
        let parts = input.split("/");
        if (parts.length === 2) {
            let month = parts[0].trim();
            let year = parts[1].trim();
            if (month % 1 === 0 && year % 1 === 0 && month >= 1 && month <= 12 && year > 0) {
                month = parseInt(month);
                year = parseInt(year);
                let days = getDaysInMonth(month, year);
                alert(`Tháng ${month}/${year} có ${days} ngày.`);
            } else {
                alert("Dữ liệu không hợp lệ! Tháng phải từ 01 đến 12, năm là số nguyên dương.");
            }
        } else {
            alert("Định dạng không hợp lệ! Vui lòng nhập đúng định dạng MM/yyyy.");
        }
    }

    function isLeapYear(year) {
        return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
    }
    function getDaysInMonth(month, year) {
        const daysInMonth = {
            1: 31, 2: 28, 3: 31, 4: 30, 5: 31, 6: 30,
            7: 31, 8: 31, 9: 30, 10: 31, 11: 30, 12: 31
        };
        if (month === 2 && isLeapYear(year)) {
            return 29;
        }
        return daysInMonth[month] || "Tháng không hợp lệ";
    }
    let dateInput = prompt("Nhập tháng và năm (MM/yyyy):");
    findDays(dateInput);

</script>
</body>
</html>
