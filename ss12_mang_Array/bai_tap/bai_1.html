<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    //Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
    // Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
    // let n = +prompt("Nhập số lượng phần tử")
    let array = new Array(10);
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt("Nhập phần tử thứ: " + (i + 1));
        if (array[i] >= 10) {
            count++;
        }
    }

    document.write(array + "<br>");
    document.write("Số phần tử lớn hơn hoặc bằng 10: " + count);
</script>
</body>
</html>
