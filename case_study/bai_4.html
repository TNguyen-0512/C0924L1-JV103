<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("Nhập phân số (dạng a/b):");
    find(input);

    function find(x) {
        if (typeof x !== "string" || !x.includes("/")) {
            alert("not");
            return;
        }

        let arr = x.split("/"); // Tách chuỗi thành tử số và mẫu số
        if (arr.length === 2) {
            let tu = parseInt(arr[0]);
            let mau = parseInt(arr[1]);

            // Kiểm tra tử số và mẫu số có hợp lệ hay không
            if (!isNaN(tu) && !isNaN(mau) && mau !== 0) {
                alert("ok"); // Phân số hợp lệ
            } else {
                alert("not"); // Không hợp lệ
            }
        } else {
            alert("not"); // Sai định dạng
        }
    }
</script>
</body>
</html>
