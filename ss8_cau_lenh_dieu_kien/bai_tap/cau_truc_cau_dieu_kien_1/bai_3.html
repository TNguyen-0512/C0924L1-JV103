<script>
  var so_nguyen = +prompt("Nhập số nguyên bất kỳ");
  if(so_nguyen==0){
    alert(so_nguyen+ " bằng 0");
  }else if(so_nguyen > 0){
    alert(so_nguyen+" lớn hơn 0")
  }else{
    alert(so_nguyen + " nhỏ hơn 0");
  }
</script>
