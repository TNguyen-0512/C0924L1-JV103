<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác Vuông</title>
</head>
<body>
<form>
  <input type="number" id="a" placeholder="Nhập cạnh a">
  <input type="number" id="b" placeholder="Nhập cạnh b">
  <button type="button" onclick="tinh()">Tính</button>
  <h3>Diện tích tam giác vuông</h3>
  <div id="dien_tich"></div>
</form>
<script>
  function tinh() {
    let a = document.getElementById("a").value;
    let b = document.getElementById("b").value;
    if(a <= 0 || b <= 0) {
      alert("Số không hợp lệ!!")
    }else {
      let S = 0.5* a *b;
      document.getElementById("dien_tich").innerHTML = S + " cm";
    }
  }
</script>
</body>
</html>
