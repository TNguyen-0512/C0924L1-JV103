<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
  let num = +prompt("Nhập số nguyên dương bất kỳ");
  let giaiThua = 1;
  for (let i = 1; i <= num; i++) {
    giaiThua *= i;
  }
  document.write("Giai thừa của "+ num +" là: " +giaiThua);
</script>
</body>
</html>
