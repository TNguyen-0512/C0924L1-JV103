<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let nhietDo = "";
    while(nhietDo < 20 || nhietDo >100) {
        nhietDo = +prompt("Nhập nhiệt độ hiện tại");
        if (isNaN(nhietDo)) {
            alert("Sai định dạng vui lòng nhập số")
        } else if (nhietDo >= 100) {
            alert("Vui lòng giảm nhiệt độ");
        } else if (nhietDo < 20) {
            alert("Vui lòng tăng nhiệt độ");
        } else {
            alert("Nhiệt độ bình thường");
        }
    }
</script>
</body>
</html>
