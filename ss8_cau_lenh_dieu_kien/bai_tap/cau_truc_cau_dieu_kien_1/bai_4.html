<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let numOne = +prompt("Nhập số nguyên thứ nhất");
    let numTwo = +prompt("Nhập số nguyên thứ hai");
    let numThree = +prompt("Nhập số nguyên thứ ba");
    if (numOne > numTwo && numOne > numThree) {
        alert("số nguyên thứ nhất lớn nhất: " + numOne);
    }else if(numTwo > numThree) {
        alert("Số nguyên thứ hai lớn nhất: " + numTwo);
    }else{
        alert("Số nguyên thứ ba lớn nhất: " + numThree);
    }
</script>
</body>
</html>
