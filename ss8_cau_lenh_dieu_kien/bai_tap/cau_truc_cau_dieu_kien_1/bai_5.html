<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
  let diemKtra = +prompt("Nhập điểm kiểm tra");
  let diemGky = +prompt("Nhập điểm giữa kỳ");
  let diemCky = +prompt("Nhập điểm cuối kỳ");
  let diemTket = (diemCky + diemGky+ diemKtra) / 3;
  if(diemTket >= 8){
    alert(diemTket.toFixed(2) +" :Học lực giỏi");
  }else if(diemTket >=6.5 && diemTket< 8){
    alert(diemTket.toFixed(2) +" :Học lực khá");
  }else if(diemTket >=4 && diemTket< 6.5){
    alert(diemTket.toFixed(2) +" :Học lực trung bình");
  }else{
    alert(diemTket.toFixed(2) +" :Học lực yếu");
  }
</script>
</body>
</html>
