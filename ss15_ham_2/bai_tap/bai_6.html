<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function isNguyenduong(number){
    return !isNaN(number) || number > 0;
  }
  let number = +prompt("Nhập số nguyên bất kỳ");
  document.write(isNguyenduong(number));
</script>
</body>
</html>
