<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrimeArray(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] <= 1) {
                return false;
            }
            for (let j = 2; j < arr[i]; j++) {
                if (arr[i] % j === 0) {
                    return false;
                }
            }
        }
        return true;
    }

    document.write(isPrimeArray([11, 3, 2, 7]));
    document.write(isPrimeArray([1, 3, 4, 2, 6]));
</script>
</body>
</html>
