<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
  let doanh_so = +prompt("Nhập doanh số")
  let hoa_hong_1 = 0.01;
  let hoa_hong_2 = 0.015;
  let hoa_hong_3 = 0.02;
  let tien_thuong;
  if(doanh_so>= 400 && doanh_so < 600){
    tien_thuong = doanh_so * hoa_hong_1;
    alert( "Số tiền nhận được: "+tien_thuong)
  }else if(doanh_so >= 600 && doanh_so < 800){
    tien_thuong = doanh_so * hoa_hong_2;
    alert( "Số tiền nhận được: "+tien_thuong)
  }else if(doanh_so >= 800 ){
    tien_thuong = doanh_so * hoa_hong_3;
    alert( "Số tiền nhận được: "+tien_thuong)
  }else{
    alert("Doanh số không đủ");
  }
</script>
</body>
</html>
