<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
  let doanhSo = +prompt("Nhập doanh số")
  let hoaHong1 = 0.01;
  let hoaHong2 = 0.015;
  let hoaHong3 = 0.02;
  let tienThuong;
  if(doanhSo>= 400 && doanhSo < 600){
    tienThuong = doanhSo * hoaHong1;
    alert( "Số tiền nhận được: "+tienThuong)
  }else if(doanhSo >= 600 && doanhSo < 800){
    tienThuong = doanhSo * hoaHong2;
    alert( "Số tiền nhận được: "+tienThuong)
  }else if(doanhSo >= 800 ){
    tienThuong = doanhSo * hoaHong3;
    alert( "Số tiền nhận được: "+tienThuong)
  }else{
    alert("Doanh số không đủ");
  }
</script>
</body>
</html>
