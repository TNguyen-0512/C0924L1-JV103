<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo mảng số nguyên.
    // Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.
    let array = new Array(10);
    let max = 0;
    let sum = 0;
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt("Nhập phần tử thứ: " + (i + 1));
        sum += array[i];
        if (array[i] > max) {
            max = array[i];
        }
    }
    document.write("Số lớn nhất: " + max + "<br>");
    document.write("Tổng của mảng: " + sum / 2);
</script>
</body>
</html>
