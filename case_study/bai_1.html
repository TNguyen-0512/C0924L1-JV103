<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = prompt("Nhập n")
    } while (n <= 0 || n > 20 || n % 1 !== 0);
    let array = [];
    for (let i = 0; i < n; i++) {
        array.push(+prompt("Nhập phần tử: " + (i + 1)));
    }
    document.write("Mảng vừa nhập: " + array + "<br>");
    let diff = array[1] - array[0];
    let result = true;
    if (diff <= 0 || array.length < 2) {
        result = false;
    }
    for (let i = 1; i < array.length - 1; i++) {
        if (array[i + 1] - array[i] !== diff) {
            result = false;
            break;
        }
    }
    if (result) {
        document.write("True");
    } else {
        document.write("False");
    }
</script>
</body>
</html>
