<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
    <h1>Caculator</h1>
    <input type="number" id="num1" placeholder="Nhập số thứ nhất">
    <input type="number" id="num2" placeholder="Nhập số thứ hai"><br><br>
    <button onclick="Add()">Cộng</button>
    <button onclick="Sub()" >Trừ(-)</button>
    <button onclick="Mul()">Nhân(X)</button>
    <button onclick="Div()">Chia(/)</button>
    <h3>Kết quả: </h3>
    <div id ="result">0</div>
    <script>

        function Add() {
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            let result = Number(number1) + Number(number2);
            document.getElementById("result").innerHTML = result;
        }

        function Sub() {
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            let result = Number(number1) - Number(number2);
            document.getElementById("result").innerHTML = result;
        }
        function Mul() {
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            let result = Number(number1) * Number(number2);
            document.getElementById("result").innerHTML = result;
        }
        function Div() {
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            let result = Number(number1) / Number(number2);
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
