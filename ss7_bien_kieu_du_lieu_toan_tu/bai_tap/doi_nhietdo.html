<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi nhiệt độ</title>
</head>
<body>
  <input type="number" id="c" placeholder="Nhập độ C (Celsius)">
  <button onclick="doiF()">Đổi F</button> <br>
  <h3>Độ F:</h3>
  <div id="doF"></div><br>
  <input type="number" id="f" placeholder="Nhập độ F (Fahrenheit)">
  <button onclick="doiC()">Đổi C</button><br>
  <h3>Độ C:</h3>
  <div id="doC"></div>
<script>
  function doiF() {
  let c = document.getElementById("c").value;
  let f = document.getElementById("f").value;
  let do_F= (9*c/5)+32;
  document.getElementById("doF").innerHTML = do_F;
  }
  function doiC() {
    let c = document.getElementById("c").value;
    let f = document.getElementById("f").value;
    let do_C= (f -32)*5/9;
    document.getElementById("doC").innerHTML = do_C;
  }
</script>
</body>
</html>
