<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isSolonnhat(a, b, c) {
        return Math.max(a, b, c);
    }
    let numberA = +prompt("Nhập số thứ nhất");
    let numberB = +prompt("Nhập số thứ hai");
    let numberC = +prompt("Nhập số thứ ba");
    document.write("Số lớn nhất trong 3 số là: " + isSolonnhat(numberA, numberB, numberC));
</script>
</body>
</html>
