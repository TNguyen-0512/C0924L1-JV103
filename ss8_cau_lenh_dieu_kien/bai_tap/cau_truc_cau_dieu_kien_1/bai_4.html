<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let num1 = +prompt("Nhập số nguyên thứ nhất");
    let num2 = +prompt("Nhập số nguyên thứ hai");
    let num3 = +prompt("Nhập số nguyên thứ ba");
    if (num1 > num2 && num1 > num3) {
        alert("số nguyên thứ nhất lớn nhất: " + num1);
    }else if(num2 > num3) {
        alert("Số nguyên thứ hai lớn nhất: " + num2);
    }else{
        alert("Số nguyên thứ ba lớn nhất: " + num3);
    }
</script>
</body>
</html>
