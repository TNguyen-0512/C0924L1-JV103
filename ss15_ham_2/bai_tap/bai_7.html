<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function doiCho(a , b){
        let c = a;
        a = b;
        b = c;
        document.write("Số thứ nhất là "+a+ "<br>");
        document.write("Số thứ nhất là "+b+ "<br>");
    }
    let numOne = +prompt("Nhập số thứ nhất");
    let numTwo = +prompt("Nhập số thứ hai")
    doiCho(numOne, numTwo);
</script>
</body>
