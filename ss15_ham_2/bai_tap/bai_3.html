<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function tinhGiaithua(number){
    if(number === 0){
      return 1;
    }else{
      return number * tinhGiaithua(number - 1);
    }
  }
  let number = +prompt("Nhập một số bất kỳ");
  document.write("Giai thừa của "+number+" là: " + tinhGiaithua(number));
</script>
</body>
</html>
