<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuế thu nhập cá nhân</title>
</head>
<body>
<script>
    let tienLuong = +prompt("Nhập thu nhập cá nhân của bạn ")
    let tienThue;
    if (tienLuong <= 5000000) {
        tienThue = tienLuong * 0.05;
    } else if (tienLuong <= 10000000) {
        tienThue = tienLuong * 0.10 - 250000;
    } else if (tienLuong <= 18000000) {
        tienThue = tienLuong * 0.15 - 750000;
    } else if (tienLuong <= 32000000) {
        tienThue = tienLuong * 0.20 - 1650000;
    } else if (tienLuong <= 52000000) {
        tienThue = tienLuong * 0.25 - 3250000;
    } else if (tienLuong <= 80000000) {
        tienThue = tienLuong * 0.30 - 5850000;
    } else {
        tienThue = tienLuong * 0.35 - 9850000;
    }
    alert("Thuế thu nhập cá nhân của bạn là " +tienThue);
</script>
</body>
</html>
