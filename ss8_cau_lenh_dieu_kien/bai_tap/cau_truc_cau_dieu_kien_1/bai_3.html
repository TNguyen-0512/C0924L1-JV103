<script>
  let soNguyen = +prompt("Nhập số nguyên bất kỳ");
  if(soNguyen == 0){
    alert(soNguyen+ " bằng 0");
  }else if(soNguyen > 0){
    alert(soNguyen+" lớn hơn 0")
  }else{
    alert(soNguyen + " nhỏ hơn 0");
  }
</script>
