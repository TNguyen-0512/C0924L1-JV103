<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function daoNguoc(array) {
    array.reverse();
    console.log("Mảng sau khi đảo ngược là: " + array);
  }

  let n = +prompt("Độ dài của mảng là:");
  let array1 = new Array(n);
  for (let i = 0; i < array1.length; i++) {
    array1[i] = +prompt("Nhập giá trị thứ " +(i + 1));
  }
  console.log(array1);
  daoNguoc(array1);
</script>
</body>
</html>
