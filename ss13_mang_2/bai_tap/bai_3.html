<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
  let n = +prompt("Nhập kích thước của mảng");
  let arr = new Array(n);
  let dem = 0;
  for (let i = 0; i < arr.length; i++) {
    arr[i] = +prompt("Nhập phần tử thứ: " + (i + 1));
    if(arr[i] % 2 === 0 || arr[i] % 2 === 1)  {
        dem++;
    }
  }
  document.write("Số ký tự số trong mảng: " + dem + "<br>");
</script>
</body>
</html>
