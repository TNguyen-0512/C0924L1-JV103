<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<form>
  <input type="number" id="height" name="height" placeholder="Nhập chiều cao (m)"><br><br>
  <input type="number" id ="weight" name="weight" placeholder="Nhập cân nặng (kg)">
  <button type="button" onclick="myFunction()">Tính BMI</button>
  <h3>Chỉ số BMI: </h3>
  <div id="bmi">0</div>
</form>
<script>
  function myFunction() {
    let height = document.getElementById("height").value;
    let weight = document.getElementById("weight").value;
      let bmi = weight / ( Math.pow(height, 2) )
    if(bmi < 18.5){
        document.getElementById("bmi").innerHTML = "Underweight " + bmi;
    }else if(bmi < 25) {
        document.getElementById("bmi").innerHTML = "Normal " + bmi;
    }else if(bmi < 30) {
        document.getElementById("bmi").innerHTML = "Overweight " + bmi;
    }else if(bmi < 35) {
        document.getElementById("bmi").innerHTML = "Obese " + bmi;
    }
  }
</script>
</body>
</html>
