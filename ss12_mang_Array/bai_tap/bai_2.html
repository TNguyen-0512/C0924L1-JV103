<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
    let array = new Array(10);
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt("Nhập phần tử thứ: " + (i + 1));
    }
    let max = array[0];
    let viTri = 0;
    for (let i = 1; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i];
            viTri = i;
        }

    }
    document.write("Số " + max + " là số lớn nhất:" + "<br>" + "Vị trí: " + viTri);

</script>
</body>
</html>
