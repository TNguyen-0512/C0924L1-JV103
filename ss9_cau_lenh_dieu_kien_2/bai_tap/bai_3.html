<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình vuông</title>
</head>
<body>
<script>
  let a = +prompt("Nhập cạnh a của hình vuông (cm) :");
  if(a <= 0){
    alert("Số không hợp lệ!!!")
  }else {
    let S = a * a;
    alert("Diện tích hình vuông là: " + S + " cm");
  }
</script>
</body>
</html>
