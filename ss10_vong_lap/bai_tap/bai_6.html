    <title>Bài 6</title>
</head>
<body>
<script>
   let count = 0;
   let tong = 0;
   let daySo = "";
       for(let i = 1; count !== 30 ; i++){
           if(i % 7 === 0){
               daySo += i+" ";
               tong += i;
               count ++;
           }
   }
   document.write("Tổng bằng: "+tong)
</script>
