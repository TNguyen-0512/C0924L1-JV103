<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số lượng: ")
    let F = 0;
    let F0 = 1;
    let F1 = 0 ;
    let fibonacci = "";
    for (let i=0; i<n;i++){
        // hiện 2 số 0 và 1
        if(i===0){
            F=1
            F1=1
            fibonacci += F+ "<br> "
        }else{
            F= F0+F1
            F0 = F1
            F1 = F
            fibonacci += F+ " <br> "
        }
    }
    document.write(fibonacci);
</script>
</body>
</html>
