<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày</title>
</head>
<body>
<form>
    <input type="number" id="month" name="month" placeholder="Nhập tháng" min="1" max="12">
    <button type="button" onclick="tinh_ngay()">Tính số ngày</button>
    <div id="result"></div>
</form>
<script>
    function tinh_ngay() {
        let month = document.getElementById("month").value;
        switch (month) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById("result").innerHTML ="Tháng "+month+" có 31 ngày";
                break;
            case "2":
                document.getElementById("result").innerHTML="Tháng "+month+" có 28 ngày hoặc 29 ngày";
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("result").innerHTML ="Tháng "+month+" có 30 ngày";
                break;
            default:
                document.getElementById("result").innerHTML="Nhập chưa đúng";
        }
    }
</script>
</body>
</html>
