<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra</title>
</head>
<body>
<form>
    <input type="number" id ="soA" placeholder="Nhập A">
    <input type="number" id ="soB" placeholder="Nhập B">
    <input type="number" id ="soC" placeholder="Nhập C">
    <button type="button" onclick="check()">Kiểm tra</button>
    <p id ="result"></p>
</form>
<script>
    function check() {
        let a = document.getElementById("soA").value;
        let b = document.getElementById("soB").value;
        let c = document.getElementById("soC").value;
        if (isNaN(a) || isNaN(b) || isNaN(c) ||a <= 0 || b <= 0 || c <= 0) {
            document.getElementById("result").innerHTML = "Đây không phải là cạnh của tam giác"
        }
        if (a + b > c && a + c > b && b + c > a) {
            document.getElementById("result").innerHTML = "Ba số này có thể là độ dài của một tam giác.";
        } else {
            document.getElementById("result").innerHTML = "Ba số này không thể là độ dài của một tam giác.";
        }
    }
</script>
</body>
</html>
