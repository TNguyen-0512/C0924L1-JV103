<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
  <input type="number" id="c" placeholder="Nhập độ C (Celsius)">
  <button type="button" onclick="doiF()">Đổi F</button> <br>
  <input type="number" id="f" placeholder="Nhập độ F (Fahrenheit)">
  <button type="button" onclick="doiC()">Đổi C</button><br>
</form>
<script>
  function doiF() {
    let c = document.getElementById("c").value;
    let f = document.getElementById("f").value;
    let do_F= (9*c/5)+32;
    document.getElementById("f").value = do_F;
  }
  function doiC() {
    let c = document.getElementById("c").value;
    let f = document.getElementById("f").value;
    let do_C= (f -32)*5/9;
    document.getElementById("c").value = do_C;
  }
</script>
</body>
</html>
