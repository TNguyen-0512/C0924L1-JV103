<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhBinhPhuong(a){
        return a* a;
    }
    let number = +prompt("Nhập 1 số bất kỳ");
    document.write("Bình phương của " + number + " là: " + tinhBinhPhuong(number) );
</script>
</body>
</html>
